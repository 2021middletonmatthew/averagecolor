<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Simple Chat</title>
	<meta name="description" content="Simple Chat Room">
	<meta name="author" content="Tomomi Imura  @girlie_mac">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Gorditas:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/style.css">
	<link href="./css/imgur.min.css" rel="stylesheet" media="screen">
</head>

<body onload="imageUpload();">
	<header>
		<h1>Super "Simple" Chat</h1>
	</header>

	<section id="main" role="main">
		<div id="chat">
			<i id="avatar" class="face12"></i><input type="text" id="input" placeholder="Type your message...">
		</div>
		<button id="button">Send Message</button>
		<div class="dropzone"></div>
 		
		<p id="presence"></p>
		<div id="output"></div>
	</section>

	<footer></footer>


	<script src="https://cdn.pubnub.com/pubnub.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/imgur.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


	
</body>
</html>
